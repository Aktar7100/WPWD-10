<form action="hw.html">
    <!-- Form -->
    <div class="container form">
      <form class="row g-3">
        <h1 style="text-align: center; color: rgb(163, 7, 80); border-bottom: 1px dotted rgba(233, 92, 10, 0.541);">Registration</h1>
        <div class="col-md-6">
          
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="number" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Department</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>ICT</option>
            <option>WEB</option>
            <option>English</option>
            <option>Bangla</option>
            <option>Tourisom</option>
            <option>food</option>
            <option>Digital Maketing</option>
            <option>Grapichs</option>
            <option>Small Busniess</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              I am not a ROBOT
            </label>
          </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary ">Registration</button>
            <a href="hw.html"></a>
        </div>
      </form>
    </div>
